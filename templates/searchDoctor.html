    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron my-4">
          
    {% block body %}
    <h4 class="display-3">Search for a Doctor</h4>
          <form class="d-flex" action="{{url_for('searchDoctor')}}" method="POST">
            <input class="form-control me-2" type="text" name="searchDoc" placeholder="Search" aria-label="Search for a doctor">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        <!-- {% if not result %}
        <div class="alert alert-danger" role="alert">No doctor found with that name</div>
        {% endif %} -->
        {% if result %}
          <div class="mb-3 row" >
            <label for="staticEmail" class="col-sm-2 col-form-label" style="color:#2196c4">name</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value=" {{result.0.0}} " >
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label label-primary" style="color:#2196c4" >Doctor's ID</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value=" {{result.0.1}} ">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label label-primary" style="color:#2196c4" >Phone</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{result.0.2}} ">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label label-primary" style="color:#2196c4" >Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{result.0.3}} ">
            </div>
          </div>
        {% endif %}

    {% endblock %}
        </header>
        <footer class="py-5 bg-dark">
            <div class="container">
              <p class="m-0 text-center text-white">we are proud that you are a part of our department</p>
            </div>
            <!-- /.container -->
        </footer>
        
          <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        
    </div>
